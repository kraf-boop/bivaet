<!DOCTYPE html>
<html>
<head>
  <title>Мой интернет-магазин</title>
  <style>
    /* Основные стили страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Шапка сайта */
    header {
      background-color: #6a2c70;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Основное содержимое страницы */
    main {
      margin: 20px;
    }

    /* Стили для категорий товаров */
    .category {
      background-color: #8f5fb5;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Стили для товаров */
    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Стили для кнопок */
    .button {
      background-color: #6a2c70;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Футер сайта */
    footer {
      background-color: #6a2c70;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Мой интернет-магазин</h1>
  </header>

  <main>
    <div class="category">
      <h2>Категория 1</h2>
      <!-- Здесь будут отображаться товары категории 1 -->
      <div class="product">
        <h3>Название товара 1</h3>
        <p>Описание товара 1</p>
        <p>Цена: $100</p>
        <button class="button">Добавить в корзину</button>
      </div>

      <div class="product">
        <h3>Название товара 2</h3>
        <p>Описание товара 2</p>
        <p>Цена: $200</p>
        <button class="button">Добавить в корзину</button>
      </div>
    </div>

    <div class="category">
      <h2>Категория 2</h2>
      <!-- Здесь будут отображаться товары категории 2 -->
      <div class="product">
        <h3>Название товара 3</h3>
        <p>Описание товара 3</p>
        <p>Цена: $150</p>
        <button class="button">Добавить в корзину</button>
      </div>

      <div class="product">
        <h3>Название товара 4</h3>
        <p>Описание товара 4</p>
        <p>Цена: $250</p>
        <button class="button">Добавить в корзину</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© Мой интернет-магазин. Все права защищены.</p>
  </footer>
</body>
</html>
