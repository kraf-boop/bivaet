<!DOCTYPE html>
<html>
<head>
  <title>Корзина</title>
  <style>
    /* Стили для оформления страницы корзины */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      margin: 20px;
    }
    
    h1 {
      color: #d7fc03;
      text-shadow: 2px 2px 4px #000;
    }
    
    .cart-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .cart-item img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }
    
    .cart-item h2 {
      margin-top: 0;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var cartItems = localStorage.getItem("cartItems");
      
      if (cartItems) {
        cartItems = JSON.parse(cartItems);
        
        var cartItemsContainer = document.getElementById("cart-items-container");
        
        cartItemsContainer.innerHTML = "";
        
        cartItems.forEach(function(product, index) {
          var cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");
          
          var image = document.createElement("img");
          image.src = product.image;
          image.alt = product.name;
          
          var name = document.createElement("h2");
          name.innerText = product.name;
          
          var description = document.createElement("p");
          description.innerText = product.description;
          
          var price = document.createElement("p");
          price.innerText = "Цена: " + product.price;
          
          var quantityLabel = document.createElement("label");
          quantityLabel.innerText = "Количество: ";
          
          var quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = product.quantity || 1;
          quantityInput.addEventListener("change", function() {
            cartItems[index].quantity = parseInt(quantityInput.value);
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
          });
          
          var removeButton = document.createElement("button");
          removeButton.innerText = "Удалить";
          removeButton.addEventListener("click", function() {
            cartItems.splice(index, 1);
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            cartItemsContainer.removeChild(cartItem);
          });
          
          cartItem.appendChild(image);
          cartItem.appendChild(name);
          cartItem.appendChild(description);
          cartItem.appendChild(price);
          cartItem.appendChild(quantityLabel);
          cartItem.appendChild(quantityInput);
          cartItem.appendChild(removeButton);
          
          cartItemsContainer.appendChild(cartItem);
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Корзина</h1>
  </header>

  <main>
    <div id="cart-items-container">
      <!-- Здесь будут отображаться товары в корзине -->
    </div>
  </main>

  <footer>
    <p>© Семкин Лапух. Все права защищены.</p>
  </footer>
</body>
</html>
